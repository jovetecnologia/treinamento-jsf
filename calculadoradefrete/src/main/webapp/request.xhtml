<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/layout/layout.xhtml">

	<ui:define name="conteudo">
		<div id="div-centro">
			<h:outputText value="Contador simples (Request Scoped)" styleClass="label-titulo" />
			<br /><br />
			
			<h:panelGrid id="contadorGrid" width="100%" columns="1">
				<h:outputLabel id="label1" styleClass="label-default"
					value="Quantidade: #{requestBean.numero.valor}" />
				<br />
				<p:commandButton id="botao1" value="Incrementar"
					actionListener="#{requestBean.incrementarNumero}"
					update=":form:contadorGrid" />
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
